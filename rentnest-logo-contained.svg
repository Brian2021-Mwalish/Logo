<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff" rx="10" ry="10" />
  
  <!-- Gradient Hexagon Background -->
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6a11cb" />
      <stop offset="100%" stop-color="#2575fc" />
    </linearGradient>
  </defs>
  
  <!-- Main Hexagon with gradient -->
  <path d="M200,50 L280,95 L280,185 L200,230 L120,185 L120,95 Z" fill="url(#hexGradient)" stroke="#ffffff" stroke-width="2" />
  
  <!-- Inner hexagon for depth -->
  <path d="M200,70 L260,105 L260,175 L200,210 L140,175 L140,105 Z" fill="#ffffff" fill-opacity="0.1" />
  
  <!-- Digital Nest Structure - minimalist wireframe style -->
  <path d="M185,100 L200,90 L215,100 L215,115 L200,125 L185,115 Z" fill="none" stroke="#ffffff" stroke-width="2" />
  <path d="M175,115 L200,100 L225,115 L225,140 L200,155 L175,140 Z" fill="none" stroke="#ffffff" stroke-width="2" />
  
  <!-- Connection Lines (Network Effect) -->
  <path d="M170,120 L155,135 M230,120 L245,135 M200,155 L200,170" stroke="#ffffff" stroke-width="1.5" stroke-dasharray="3,2" />
  
  <!-- Service Icons in Modern Style -->
  <!-- House -->
  <rect x="145" y="135" width="20" height="15" rx="2" fill="#ffffff" fill-opacity="0.9" />
  <path d="M145,135 L155,125 L165,135" fill="#ffffff" fill-opacity="0.9" />
  
  <!-- Farm -->
  <path d="M200,170 L200,185 L215,185 L215,175 L205,175 L205,170 Z" fill="#ffffff" fill-opacity="0.9" />
  <circle cx="210" cy="175" r="2" fill="#6a11cb" />
  
  <!-- Vehicle -->
  <path d="M235,135 L245,135 L250,140 L250,147 L245,150 L235,150 L230,147 L230,140 Z" fill="#ffffff" fill-opacity="0.9" />
  <circle cx="235" cy="150" r="2" fill="#6a11cb" />
  <circle cx="245" cy="150" r="2" fill="#6a11cb" />
  
  <!-- Digital dots for tech feel -->
  <circle cx="160" cy="110" r="1.5" fill="#ffffff" />
  <circle cx="240" cy="110" r="1.5" fill="#ffffff" />
  <circle cx="250" cy="130" r="1.5" fill="#ffffff" />
  <circle cx="150" cy="130" r="1.5" fill="#ffffff" />
  <circle cx="220" cy="150" r="1.5" fill="#ffffff" />
  <circle cx="180" cy="150" r="1.5" fill="#ffffff" />
  
  <!-- Company Name with modern font -->
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#ffffff">RENT<tspan font-weight="300">NEST</tspan></text>
  
  <!-- Tagline inside hexagon -->
  <text x="200" y="210" font-family="Arial, sans-serif" font-size="8" font-weight="300" text-anchor="middle" fill="#ffffff">HOME • FARM • VEHICLE • RESTAURANT</text>
  
  <!-- Modern Slogan inside hexagon -->
  <text x="200" y="222" font-family="Arial, sans-serif" font-size="9" font-style="normal" font-weight="400" text-anchor="middle" fill="#ffffff">One Platform • All Bookings</text>
</svg>
